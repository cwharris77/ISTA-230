<!DOCTYPE html>
<html lang="en">
<head>
   <title>Starting Lineup</title>
</head>
<body>
   <h1>Starting Lineup</h1>
   
   <!-- Place your form here -->
   <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
	<p>
		<label for="status">Status:</label>
		
		
		<input type="radio" id="draft" name="status" value="draft">
		<label for="draft">Draft</label>
		
		<input type="radio" id="final" name="status" value="final" checked>
		<label for="final">Final:</label>
		
	</p>
	<p>
		<label for="drop">Date:</label>
		<select name="gameDate" id="drop">
			<option>March 20</option>
			<option>March 24</option>
			<option>April 2</option>
			<option>April 6</option>
			<option>April 13</option>
		</select>
	</p>
	<p>Players:</p>
	<p>
		<input type="checkbox" name="player" id="first" value="Aarav Agarwal">
		<label for="first">Aarav Agarwal</label>
	</p>
	<p>
		<input type="checkbox" name="player" id="second" value="Ava Johnson">
		<label for="second">Ava Johnson</label>
	</p>
		<input type="checkbox" name="player" id="third" value="Julio Ortiz">
		<label for="third">Julio Ortiz</label>
	<p>
		<input type="checkbox" name="player" id="fourth" value="Liam Rubio">
		<label for="fourth">Liam Rubio</label>
	</p>
	<p>
		<input type="checkbox" name="player" id="fifth" value="Emma Witherspoon">
		<label for="fifth">Emma Witherspoon</label>
	</p>
   
    <p>
		<input type="submit" value="Submit">
	</p>
   
   </form>
   
</body>

</html>
